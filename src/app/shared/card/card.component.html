<div class="grid__item">
  <a [href]="item.link" target="_blank"
    ><figure>
      <img
        [src]="item.src"
        [alt]="item.alt"
        width="320"
        height="180"
        loading="lazy"
      />
      <figcaption>
        <p>{{ item.name }}</p>
        <p>{{ item.desc }}</p>
        <p>{{ item.price }}</p>
      </figcaption>
    </figure>
  </a>
</div>
